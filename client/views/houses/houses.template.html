<div class="hero">
  <div class="hero-contact">
    <div class="title">
        <h1>Una superfrase que te haga comprar</h1>
        <h2>Hoy no voy a trabajar, estoy descansando</h2>
    </div>
    <a href="#" class="btn btn-contact">Contact</a>
  </div>
  <div class="hero-filter">
    <form>
      <div class="form-group">
        <label for="area">Area</label>
        <select name="area">
          <option value="maspalomas">Maspalomas</option>
          <option value="mogan">Mogan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="transaction">Transaction</label>
        <select name="transaction">
          <option value="sale">Sale</option>
          <option value="rental">Rental</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price Max</label>
        <input type="range" name="price" min="100" max="1000">
      </div>
      <div class="form-group">
        <label for="size">Size Min</label>
        <input type="range" name="size" min="30" max="300">
      </div>
      <div class="form-group">
        <input type="submit" value="Find" class="btn btn-cta">
      </div>
    </form>
  </div>
</div>
<h1>Lista de Casas</h1>
<ul>
  <li ng-repeat="house in houses">
    <p>{{ house.title }}</p>
    <p>{{ house.price }}</p>
    <a href="/houses/{{ house._id }}">Ver detalle</a>
  </li>
</ul>
