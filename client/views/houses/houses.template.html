<div class="hero" ng-hide="user">
  <div class="hero-contact">
    <div class="title">
        <h1>Una superfrase que te haga comprar</h1>
        <h2>Hoy no voy a trabajar, estoy descansando</h2>
    </div>
    <a href="#" class="btn btn-contact">Contact</a>
  </div>
  <div class="hero-filter">
    <div class="blur">

    </div>
    <form>
      <div class="form-group">
        <label for="area">Area</label>
        <select name="area">
          <option value="maspalomas">Maspalomas</option>
          <option value="mogan">Mogan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="transaction">Transaction</label>
        <select name="transaction">
          <option value="sale">Sale</option>
          <option value="rental">Rental</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price Max: <span>{{ price }}</label>
        <input type="range" name="price" min="100" max="1000" ng-model="price">
      </div>
      <div class="form-group">
        <label for="size">Size Min: <span>{{ size }}</span></label>
        <input type="range" name="size" min="30" max="300" ng-model="size">
      </div>
      <input type="submit" value="Find" class="btn btn-cta">
    </form>
  </div>
</div>
<a href="/addhouse" ng-show="user">Add house</a>
<ul class="cards-list clearfix">
  <li ng-repeat="house in houses" >
    <a href="/houses/{{ house._id }}" class="card">
      <img src="dist/img/0.jpg" alt="" class="card-img"/>
      <div class="card-info">
        <span>{{ house.title }}</span>
        <span>{{ house.price }}</span>
      </div>
    </a>
  </li>
</ul>
